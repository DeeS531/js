	<body>
		<div class="page">
			<p>Задача 5. Створити окремі функції, які переводять:</p>

			<ol>
				<li>Сантиметри у дюйми;</li>
				<li>Кілограми у фунти;</li>
				<li>Кілометри у милі.</li>
			</ol>

			<script>
				function getInch(centimeter) {
					let a = parseFloat(prompt("Введіть сантиметри"));
					return a / 1.254;
				}
				document.write(` Дюйм=${getInch()} <br>`);

				function getPound(kilograms) {
					let a = parseFloat(prompt("Введіть кілограми"));
					return a / 2.2046;
				}
				document.write(` Фунти=${getPound()}<br>`);

				function getMile(kilometer) {
					let a = parseFloat(prompt("Введіть кілометри"));
					return a / 1.609344;
				}

				document.write(` Милі=${getMile()}`);
			</script>
		</div>
	</body>
