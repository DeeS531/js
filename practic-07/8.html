<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Користувач загадує число. За 3 спроби комп’ютер намагається вгадати
				число користувача (використати confirm).
			</p>

			<script>
				for (let i = 0; i < 3; i++) {
					let numUser = parseInt(prompt(`Вкажіть ціле число`));
					let numRandom = 1 + Math.floor(Math.random() * numUser);
					if (numUser == numRandom) {
						let result = confirm("Машина тебе виграла");
					} else result = confirm("Твоя взяла");
				}
				document.write(`Гра усьо`)
			</script>
		</div>
	</body>
</html>
