		<title>Document</title>

	<body>
		<div class="page">
			<p>. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
			</p>
			<script>
			function getWorking(day) {
				if (day>0 && day<6) {
					return `Робочий день`
				}
				else return `вихідний`
			}
			const dayWorking= getWorking(parseInt(prompt('вкажіть номер дня')))
				document.write(dayWorking)
			</script>
		</div>
	</body>
