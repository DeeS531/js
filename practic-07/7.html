			<p>
				Створити функцію, яка створює таблицю з вказаною кількістю рядків і
				стовпців (таблиця заповнюється заданим фіксованим повідомленням).
			</p>
			

			<script>
				function createTable(rows, cols, message) {
					document.write("<table>");
					for (let i = 0; i < rows; i++) {
						document.write("<tr>");
						for (let j = 0; j < cols; j++) {
							document.write(`<td>  ${message}  </td>`);
						}
						document.write("</tr>");
					}
					document.write("</table>");
				}
				const rowsUser = parseInt(prompt('Вкажіть кільсть рядків' ))
				const colsUser = parseInt(prompt('Вкажіть кільсть колонок' ))
				const messageUser = prompt('Вкажіть довільний текст' )
				const tableCreate = createTable(rowsUser,colsUser,messageUser)
			</script>
