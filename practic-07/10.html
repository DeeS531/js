<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Дано покази температур (довільна кількість). Розробити функцію, яка
				дозволить підрахувати кількість від’ємних показів температури.
			</p>

			<script>



				function getTemperature(amount) {
					let amountNegative = 0;
					for (let i = 0; i < amount; i++) {
						let temperature = parseFloat(
							prompt("Введіть значення температури", "0")
						);
						if (temperature < 0) amountNegative++;
					}
					return amountNegative;
				}

				const messageTemperature = getTemperature(parseInt(prompt("Скільки буде значень?", "0")));
				

				document.write(
					`Всього було введено ${messageTemperature} значень темпаратури нижче 0`
				);
			</script>
		</div>
	</body>
</html>
