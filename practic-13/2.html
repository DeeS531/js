				Нехай x(0)=x(1)=1, x(i)=x(i-1)+2(x(i-2)) , де i=2,3. Визначити
				x(10).Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
			</p>
			<script>
				function x(i) {
					if (i === 0 || i === 1) return 1;
					else return x(i - 1) + 2 * x(i - 2);
				}
				let result = x(10);

				function x2(params) {
					let res = 1;
					for (let i = 2; i <= params; i++) {
						res += i - 1 + 2 * (i - 2);
					}
