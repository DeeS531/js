<html lang="en">
	<head>

		<title>Document</title>

	<body>
		<div class="page">
			<p>Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.</p>
			<script>
				
				
				function random() {
					return 1 + Math.floor(Math.random()*50)
				}
				let result= setInterval(() => {
					let numOne =random()
					let numTwo =random()
					let res = parseInt(prompt(`Скліки буде ${numOne}+${numTwo}=`))
					if (res=== numOne+numTwo) return alert(`Вірно`)
					else return alert(`Спробуй ще `)
				},10000)
			</script>
		</div>
	</body>
