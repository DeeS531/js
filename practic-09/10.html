<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.

			</p>

			<script>
			let priceGoods = [100,441,12,7765,123,484,134,246]
			let checkPrice = priceGoods.map(value =>value*0.2)
			for (const check of checkPrice) {
				document.write(`${check.toFixed(2)} <br>`)
			}
			
			</script>
		</div>
	</body>
</html>
