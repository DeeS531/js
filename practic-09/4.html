		<title>Document</title>

	<body>
		<div class="page">
			<p>
				Дано масив елементів. Вивести на екран елементи, що більші за 100

			</p>
			<script>
			let userNumElements=[12,451,22,187,445,781,120,1,5,48]

			for (const elements of userNumElements) {
				if (elements>100) {
					document.write(`${elements} <br>`)
				}
				
			}
			</script>
		</div>
	</body>
