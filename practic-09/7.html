<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.

			</p>
		 

			<script>
		let priceApps = [1124,451,774,7551,7424,3224,7511,1000]	
		let salePrice =	priceApps.map(element => {
				if (element>1000) {
					return element*0.7
					
				}
				return element
			});
			for (const resultPrice of salePrice) {
				document.write(`${resultPrice.toFixed(2)}  <br>`);
			}
			
			</script>
		</div>
	</body>
</html>
