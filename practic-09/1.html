<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Дано масив, який містить оцінки з К предметів. Знайти середній бал і
				Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.

			</p>
			<script>
		let userNumElements=parseInt(prompt('Kількість елементів='))
		let elements=new Array(userNumElements).fill(0)
		document.write(elements)
			</script>
		</div>
	</body>
</html>
