<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>Сформувати список з тих цін, які більші за попереднє значення</p>
			<script>
				function getRandomNum() {
					return 1 + Math.floor(Math.random() * 5000);
				}
				function quantityRandom(params) {
					let randomNum = [];
					for (let i = 0; i < params; i++) {
						randomNum.push(getRandomNum());
					}
					return randomNum;
				}
				let numElements = quantityRandom(10);
				let elementsBig = numElements.filter((currentValue, index) => 
				currentValue>numElements[index-1]
				)
				
				document.write(elementsBig);
			</script>
		</div>
	</body>
</html>
