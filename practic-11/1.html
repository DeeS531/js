<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</p>
			<script>
				function getRandomNum() {
					return 1 + Math.floor(Math.random() * 5000);
				}
				function quantityRandom(params) {
					let randomNum = [];
					for (let i = 0; i < params; i++) {
						randomNum.push(getRandomNum());
					}
					return randomNum;
				}
				let numElements = quantityRandom(10).filter(el => el>1000);
				document.write(numElements)
			</script>
		</div>
	</body>
</html>
