<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>Знайти індекс першої ціни, що більше за 1000</p>
			<script>
				function getRandomNum() {
					return 1 + Math.floor(Math.random() * 1100);
				}
				function quantityRandom(params) {
					let randomNum = [];
					for (let i = 0; i < params; i++) {
						randomNum.push(getRandomNum());
					}
					return randomNum;
				}

				let numFirstIndex = quantityRandom(10).findIndex(
					(el, index, array) => el > 1000
				);
				if (numFirstIndex === -1) {
					document.write(`Таких цін не має`);
				} else document.write(numFirstIndex);
			</script>
		</div>
	</body>
</html>
