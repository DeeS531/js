<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Розробити клас Baner<br />

				Поля<br /><br />
				Масив об’єктів ( графічних зображень та посилань на сайти)<br />

				методи<br /><br />
				Метод випадкового вибору об’єкта (графічного зображення та посилання)<br />
				Метод виведення випадкового банера<br />
			</p>

			<script>


				let image = [
					{
						image: "./img/01.jpg",
						link: "https://fotorelax.ru/wp-content/uploads/2016/01/Funny-animals-with-muzzles-Agape-01.jpg",
					},
					{
						image: "./img/02.jpg",
						link: "https://fotorelax.ru/wp-content/uploads/2016/01/Funny-animals-with-muzzles-Agape-05.jpg",
					},
					{
						image: "./img/03.jpg",
						link: "https://fotorelax.ru/wp-content/uploads/2016/01/Funny-animals-with-muzzles-Agape-17.jpg",
					},
				];

			
				class  Baner {
					constructor(img){
						this.img=img
					}
					getRandom(){
						let random = 1 + Math.floor(Math.random()*this.img.length)
						return this.img[random]
					}
					getWindowImg(){
						const image=this.getRandom()
						return document.write(`<img src="${image.image}"link="${image.link}" alt="ing">`)
					}
					
				}
				windowImg= new Baner(image)
				windowImg.getWindowImg()
			</script>
		</div>
	</body>
</html>
