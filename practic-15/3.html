						if (params + this.litresContainerAuto <= this.containerAuto) {
						return	this.litresContainerAuto+=params
						}
						else return document.write(`Потрібно менше літрів вказати, доступно для заправки = ${this.containerAuto-this.litresContainerAuto}<br>`)
					},

					countPassPlus : function (params) {
						if (params + this.numberPassengers <= this.numberSeats) {
						return	this.numberPassengers+=params
						}
						else return document.write(`Нажаль лише ${this.numberSeats-this.numberPassengers} доступно місць <br> `)
					
					},

					countPassMinus : function (params) {
						if ( this.numberPassengers - params > 0) {
						return	this.numberPassengers-=params
						}
						else return document.write(`Сьогодні зможе вийти  ${this.numberSeats} людей з авто <br> `)

				console.log(auto);
