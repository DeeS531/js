<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
				під час сортування змішуванням.
			</p>
			<script>
				function getRandomNum(min, max) {
					return min + Math.floor(Math.random() * (max - min + 1));
				}
				function getRandomArr(valuesNumber, min, max) {
					let arr = [];
					for (let i = 0; i < valuesNumber; i++) {
						const randNum = getRandomNum(min, max);
						arr.push(randNum);
					}
					return arr;
				}

				const array = getRandomArr(30, 1, 100);
				let leftIdx = 0;
				let rightIdx = array.length - 1;
				let result = 0;

				const swap = (arr, i, j) => {
					const akum = arr[i];
					arr[i] = arr[j];
					arr[j] = akum;
				};
				while (leftIdx < rightIdx) {
					for (let idx = leftIdx; idx < rightIdx; idx++) {
						if (array[idx] > array[idx + 1]) {
							swap(array, idx, idx + 1);
						}
					}
					rightIdx--;
					result++;
					for (let idx = rightIdx; idx < leftIdx; idx--) {
						if (arr[idx] < array[idx - 1]) {
							swap(array, idx, idx - 1);
						}
					}
					leftIdx++;
					result++;
				}
				document.write(result);
			</script>
		</div>
	</body>
</html>
