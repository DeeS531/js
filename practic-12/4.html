<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p></p>
			<script>
				function getRandomNum(min, max) {
					return min + Math.floor(Math.random() * (max - min + 1));
				}
				function getRandomArr(valuesNumber, min, max) {
					let arr = [];
					for (let i = 0; i < valuesNumber; i++) {
						const randNum = getRandomNum(min, max);
						arr.push(randNum);
					}
					return arr;
				}

				const array = getRandomArr(10, 1, 100);
				let newArray = JSON.parse(JSON.stringify(array));
				let newArray2 = JSON.parse(JSON.stringify(array));
				//=======================================================================================

				let changed;
				document.write(`Початкове бульбашка ${array}<br><br>`);

				do {
					changed = false;
					for (let i = 1; i < array.length; i++) {
						if (array[i - 1] > array[i]) {
							let tmp = array[i - 1];
							array[i - 1] = array[i];
							array[i] = tmp;
							changed = true;
							document.write(`${array}<br>`);
						}
					}
				} while (changed);
				//=======================================================================================

				document.write(`<br>Змішуванням <br><br>`);
				let leftIdx = 0;
				let rightIdx = newArray.length - 1;

				const swap = (arr, i, j) => {
					const akum = arr[i];
					arr[i] = arr[j];
					arr[j] = akum;
				};

				while (leftIdx < rightIdx) {
					for (let idx = leftIdx; idx < rightIdx; idx++) {
						if (newArray[idx] > newArray[idx + 1]) {
							swap(newArray, idx, idx + 1);
						}
					}
					rightIdx--;
					document.write(`${newArray}<br>`);
					for (let idx = rightIdx; idx >= leftIdx; idx--) {
						if (newArray[idx] < newArray[idx - 1]) {
							swap(newArray, idx, idx - 1);
							
						}
					}
					leftIdx++;
					document.write(`${newArray}<br>`);
				}
				//=======================================================================================
				document.write(`<br>Вклченнням <br><br>`);

				for (let k = 1; k < newArray2.length; k++) {
					const el = newArray2[k];
					let i = k - 1;
					while (i >= 0 && newArray2[i] > el) {
						newArray2[i + 1] = newArray2[i];
						i = i - 1;
						document.write(`${newArray2}<br>`);
					}
					newArray2[i + 1] = el;
					document.write(`${newArray2}<br>`);
				}
			</script>
		</div>
	</body>
</html>
