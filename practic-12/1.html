<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
				під час сортування бульбашкою
			</p>
			<script>
				function randomArr(min, max) {
					return min + Math.floor(Math.random() * (max - min + 1));
				}

				function getRandomArray(valuesNumber, min, max) {
					const arr = [];
					for (let i = 0; i < valuesNumber; i++) {
						const randNum = randomArr(min, max);
						arr.push(randNum);
					}
					return arr;
				}

				const array = getRandomArray(30, 1, 100);
				let changed ;
				let result = 0;

				
				do {
					changed  = false;
					for (let i = 1; i < array.length; i++) {
						if (array[i - 1] > array[i]) {
							let tmp = array[i - 1];
							array[i - 1] = array[i];
							array[i] = tmp;
							changed = true
							result++;
						}
					}
				} while (changed );
				document.write(result);
			</script>
		</div>
	</body>
</html>
