<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
				визначити, чи є у масиві ім’я «Olga» і під яким індексом.
			</p>
			<script>
				const nameUser = ["Ivan", "Vasya", "Djon", "Olga", "Petter", "Sit"];

				let leftIdx = 0;
				let rightIdx = nameUser.length - 1;
				let result = 0;

				const swap = (arr, i, j) => {
					const akum = arr[i];
					arr[i] = arr[j];
					arr[j] = akum;
				};
				while (leftIdx < rightIdx) {
					for (let idx = leftIdx; idx < rightIdx; idx++) {
						if (nameUser[idx] > nameUser[idx + 1]) {
							swap(nameUser, idx, idx + 1);
						}
					}
					rightIdx--;
					for (let idx = rightIdx; idx < leftIdx; idx--) {
						if (arr[idx] < nameUser[idx - 1]) {
							swap(nameUser, idx, idx - 1);
						}
					}
					leftIdx++;
				}
				function binary(arr, search) {
					let start = 0;
					let end = arr.length - 1;
					while (start <= end) {
						const midle = Math.floor((start + end) / 2);
						if (arr[midle] === search) return true;
						if (arr[midle] < search) start = midle + 1;
						if (arr[midle] > search) end = midle - 1;
					}
				}
				result = binary(nameUser,"Olga")
				if (result===true) {
					document.write(`Є таке ім'я`)
				}
				else document.write(`Немає такого ім'я`)
			</script>
		</div>
	</body>
</html>
