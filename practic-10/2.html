	<body>
		<div class="page">
			<p>
				Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн
			</p>
			<script>
				function getRandomNum() {
					return 1 + Math.floor(Math.random() * 5000);
				}
				function quantityRandom(params) {
					let randomNum = [];
					for (let i = 0; i < params; i++) {
						randomNum.push(getRandomNum());
					}
					return randomNum;
				}
				let numElements = quantityRandom(10).forEach((value, index ) => {
					if (value>1000) {
						document.write(`${index}<br>`)
					}
				})
				
			</script>
		</div>
	</body>
