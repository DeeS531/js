<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Підрахувати кількість змін цін

				
			</p>
			<script>
		 function getRandomNum() {
					return 1 + Math.floor(Math.random() * 1000);
				}
				function quantityRandom(params) {
					let randomNum = [];
					for (let i = 0; i < params; i++) {
						randomNum.push(getRandomNum());
					}
					return randomNum;
				}
				let numElements = quantityRandom(10).reduce((previousValue, el, index, array) => 
				index > 0 && el !== array[index-1] ? previousValue+1 : previousValue, 0)
				document.write(numElements)
			</script>
		</div>
	</body>
</html>
