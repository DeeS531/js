<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				Визначити, чи є ціна, що менше 1000
			</p>
			<script>
		 function getRandomNum() {
					return 1 + Math.floor(Math.random() * 2000);
				}
				function quantityRandom(params) {
					let randomNum = [];
					for (let i = 0; i < params; i++) {
						randomNum.push(getRandomNum());
					}
					return randomNum;
				}
				let numElements = quantityRandom(10).some(value => value<1000)
				if (numElements === true) {
					document.write('Є')
				}
				else document.write('Всі ціни більше за 1000')
			</script>
		</div>
	</body>
</html>
