<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/script.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
			</p>
			<script>
				const weekDayNum = parseInt( prompt("Введіть номер дня тижня 1-7", ""));
				let res;
				//спробував switch і не зміг відмовитись )
				switch (weekDayNum) {
					case 1: res=`Monday `
						break;
						case 2: res=`Tuesday `
						break;
						case 3: res=`Wednesday `
						break;
						case 4: res=`Thursday `
						break;
						case 5: res=`Friday `
						break;
						case 6: res=`Saturday `
						break;
						case 7: res=`Sunday `
						break;
				
					default:res=`Некорректне значення`
						break;
				}

				document.write(res)

				
			</script>
		</div>
	</body>
</html>
