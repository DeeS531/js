<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/script.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
				вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то
				пропонуємо купити лотерею за 4 грн.
			</p>
			<script>
				const priceFix = parseFloat(prompt("ціна товару ?", ""));
				const quantityMoney = parseFloat(
					prompt("кількість грошей ?", "")
				);
				const priceLottery = 4
				const BuyLottery= quantityMoney-priceFix
				
				if (BuyLottery >= priceLottery)
					document.write(`У Вас є можливість купити лотерею за 4 грн`);
				
				else document.write(`Недостатньо коштів йди до дому`);
			</script>
		</div>
	</body>
</html>
