<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/script.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
			</p>
			<script>
					const yearsPerson = parseInt(prompt("Введіть вік", ""));
				const schoolboyYears = 6,
					studentYears = 17,
					adultYears = 21,
					oldSchool = 65;
				let res;
				if (yearsPerson < schoolboyYears) document.write(` дитина у садочку`);
				else if (yearsPerson < studentYears) res = `школяр  `;
				else if (yearsPerson < adultYears) res = `студент `;
				else if (yearsPerson < oldSchool) res = `працівник `;
				else res = `пенсіонер`;
				document.write(res);

				
			</script>
		</div>
	</body>
</html>
