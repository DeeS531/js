<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/script.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
			</p>
			<script>
				const numMonth = parseInt(prompt("Введіть номер місяця", ""));
				let res;
				//спробував switch і не зміг відмовитись )
				switch (numMonth) {
					case 12:
					case 1:
					case 2:res = `Зима `;
						break;
					case 3:
					case 4:
					case 5:res = `весна `;
						break;
					case 6:
					case 7:
					case 8:	res = `літо`;
						break;
					case 9:
					case 10:
					case 11:res = `осінь`;
						break;
					default:
						res = `Некорректне значення`;
						break;
				}

				document.write(res);
				
			</script>
		</div>
	</body>
</html>
