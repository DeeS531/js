<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./js/script.js"></script>
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="page">
			<p>
				З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
			</p>
			<script>
				const numMonth = parseInt( prompt("Введіть номер місяця", ""));
				const winterMonth=12
				const springMonth=3
				const summerMonth=6
				const autumnMonth=9
				const startMonth=1
				
				if (numMonth >startMonth && numMonth<springMonth || numMonth=== winterMonth)
					document.write(`Зима` );
				else if (numMonth >= springMonth && numMonth<summerMonth)
					document.write(`весна` );
					else if (numMonth >= summerMonth && numMonth<autumnMonth)
					document.write(`літо` );
					else if (numMonth >= autumnMonth && numMonth<winterMonth)
					document.write(`осінь` );

					else  
					document.write(`НЕкоректне значення` );

				
			</script>
		</div>
	</body>
</html>
