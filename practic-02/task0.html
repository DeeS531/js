<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		Обчислити значення виразів <br />
		<img src="./img/Screenshot_3.png" alt="" /><br />
		<script>
			let a = parseFloat(prompt("Вкажіть значення а = ", "0"));
			let b = parseFloat(prompt("Вкажіть значення b = ", "0"));
			let с = parseFloat(prompt("Вкажіть значення с = ", "0"));
			let s1 = a + 12 + b;
			document.write(`S1 =  ${s1.toFixed(2)}<br>`);
			let x = (a + b) / (2 * a);
			let s2 = Math.sqrt(x);
			document.write(`S2 =  ${s2.toFixed(2)}<br>`);
			let z = (a + b) * с;
			let s3 = Math.cbrt(z);
			document.write(`S3 =  ${s3.toFixed(2)}<br>`);
			let d = a / -b;
			let s4 = Math.sin(d);
			document.write(`S4 =  ${s4.toFixed(2)}<br>`);
		</script>
	</body>
</html>
