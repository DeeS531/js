<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			//Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
			let min_1 = 1,
				max_1 = 12;
			let min_2 = 0,
				max_2 = 6;
			let a = min_1 + Math.floor(Math.random() * (max_1 - min_1 + 1));

			let b = min_2 + Math.floor(Math.random() * (max_2 - min_2 + 1));
			document.write(`Суму випадкового номера місяця   ${a}  <br>
			Суму випадкового номера дня   ${b}  <br>
			Сумa   ${b+a}  <br>
			`);
		</script>
	</body>
</html>
