<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let seconds = parseFloat(prompt("Вкажіть секунди = ", "0"));
			let minuts = seconds / 60;
			let hours = seconds / (60 * 60);
			

			document.write(`Значення в хвилинах =  ${minuts.toFixed()}<br>
		Значення в годинах =  ${hours.toFixed(2)}<br>`);
		</script>
	</body>
</html>
