<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let price1 = parseFloat(prompt("Ціна товара #1 = ", "0"));
			let numbeGoods1 = parseFloat(prompt("Кількість товару #1 = ", "0"));

			let price2 = parseFloat(prompt("Ціна товара #2 = ", "0"));
			let numbeGoods2 = parseFloat(prompt("Кількість #2 товару = ", "0"));

			let price3 = parseFloat(prompt("Ціна товара #3 = ", "0"));
			let numbeGoods3 = parseFloat(prompt("Кількість #3 товару = ", "0"));

			let sumGoods1 = price1 * numbeGoods1;
			let sumGoods2 = price2 * numbeGoods2;
			let sumGoods3 = price3 * numbeGoods3;
			let sumFull = sumGoods3 + sumGoods2 + sumGoods1;
			document.write(`3агальнa вартість товару №1 =  ${sumGoods1.toFixed(2)}<br>
			3агальнa вартість товару №2 =  ${sumGoods2.toFixed(2)}<br>
			3агальнa вартість товару №3 =  ${sumGoods3.toFixed(2)}<br>
			3агальнa вартість товарів =  ${sumFull.toFixed(2)}<br>
			
			
			`);
			
		</script>
	</body>
</html>
