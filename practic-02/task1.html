<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let a = parseFloat(prompt("Вкажіть значення а = ", "0"));
			let b = parseFloat(prompt("Вкажіть значення b = ", "0"));
			let z = a + b;
			let x = a * b;
			let c = a / b;
			document.write(`
			<table>
  <tr>
    <th>То є сума   </th>
    <th>То є добуток</th>
    <th>є частка </th>
  </tr>
  <tr>
    <td>${z}</td>
    <td>${x}</td>
    <td>${c.toFixed(2)}</td>
  </tr>
</table>
			`);
		</script>
	</body>
</html>
