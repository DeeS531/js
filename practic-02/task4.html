<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let length = parseFloat(prompt("Вкажіть довжину в сантиметрах = ", "0"));
		let meters = length / 100;
		let kilometer = length / 1000;
 
	
		document.write(`Сантиметрів в метрах =  ${meters}<br>
		Сантиметрів в кілометрах =  ${kilometer}<br>`);
		
	</script>
</body>
</html>
