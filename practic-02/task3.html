<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let price = parseFloat(prompt("Ціна товара = ", "0"));
			let numbeGoods = parseFloat(prompt("Кількість товару = ", "0"));

			let sumGoods = price * numbeGoods;
			document.write(`3агальнa вартість =  ${sumGoods}<br>`);
			let percentGoods = sumGoods * 1.05 - sumGoods;
			document.write(` ПДВ =  ${percentGoods}<br>`);
		</script>
	</body>
</html>
