<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let coins = parseFloat(prompt("Вкажіть кількість монет", "0"));
			let curentCoins = Math.floor(coins / 100);
			let coinsFull = coins % 100;

			document.write(`  ${Math.trunc(curentCoins)} Гривня  ${coinsFull} копійок
	
		
		`);
		</script>
	</body>
</html>
