<body>
	<script>
	let year = parseFloat(prompt("Вкажіть рік", "0"));
	 
	let curentYear = 100;
	let century = (year-1) / curentYear
	document.write(`Століття  ${century.toFixed()} <br>

	
	`);
</script>
