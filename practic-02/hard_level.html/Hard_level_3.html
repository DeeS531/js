<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let salary = parseFloat(prompt("Вкажіть ціну товара №1", "0"));
		let quantityGoods = parseInt(prompt("Вкажіть кількість товарів №1", "0"));
		let salary_2 = parseFloat(prompt("Вкажіть ціну товара №2", "0"));
		let quantityGoods_2 = parseInt(prompt("Вкажіть кількість товарів №2", "0"));
		let sumSalary = salary * quantityGoods;
		let sumSalary_2 = salary_2 * quantityGoods_2;
		let fullSalary = sumSalary + sumSalary_2;
	
		document.write(`Вартість товару №1 = ${sumSalary} <br>
		Вартість товару №2 = ${sumSalary}<br>
		Загальна вартість =  ${fullSalary}
		`);
	</script>
</body>
</html>
