	<script>

	let universityStart=schoolEnd+1
	let universityEnd = universityStart+4

	document.write(`Піде в садочок: Через  ${sadikStart} <br>
	Піде в школу: Через ${schoolStart}<br>
	закінчить школу: Через   ${schoolEnd}<br>
	Вступить: Через  ${universityStart}<br>
	Закінчить: Через  ${universityEnd}<br>
	`);
</script>
